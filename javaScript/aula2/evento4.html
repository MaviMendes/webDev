<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Altera cor da tela</title>
  </head>

  <body>
       <button id="muda">Muda cor 4</button>
       <button id="cinza">Cinza</button>

       <script>
       var btn1 = document.getElementById("muda")
       var btn2 = document.getElementById('cinza');
       //var btn2 = document.querySelector("[id='remove']");

       function random(num) {
         return Math.floor(Math.random()*(num+1));
       }

       function bgChange() {
         var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
         document.body.style.backgroundColor = rndCol;
       }

       function remover() {
         document.body.style.backgroundColor = "gray";
       }

       btn1.addEventListener('click', bgChange);
       btn2.addEventListener('click',remover)

       </script>
  </body>
</html>
