<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Altera cor do bot√£o</title>
  </head>

  <body>
       <button id="m">Muda cor 5</button>


       <script>
       var btn = document.querySelector("[id='m']");

       function random(num) {
         return Math.floor(Math.random()*(num+1));
       }

       function bgChange(e) {
         var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
         e.target.style.backgroundColor = rndCol;
         console.log(e);
       }

       btn.addEventListener('click', bgChange);

       </script>
  </body>
</html>
