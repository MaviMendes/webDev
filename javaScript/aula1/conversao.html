<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teste</title>
  </head>

  <body>

  <div class="form">
    <label for="escolha">Quantas milhas? </label>
    <input type="text" id="escolha" class="escolha">
    <input type="submit" value="Enviar" class="escolhaEnviada">
  </div>

  <div class="avisos">
    <p class="parMilhas"></p>
  </div>

       <script>

         const parMilhas= document.querySelector('.parMilhas');
         const escolhaEnviada = document.querySelector('.escolhaEnviada');
         const escolha = document.querySelector('.escolha');

         function converte() {
           const escolhido = Number(escolha.value);
           parMilhas.textContent=escolhido*1.609;
           parMilhas.style.backgroundColor = 'yellow';
         }

        escolhaEnviada.addEventListener('click', converte);
       </script>
  </body>
</html>
